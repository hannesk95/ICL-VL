model:
  backend:  gemini
  model_name: gemini-2.0-flash
  model_kwargs:
    temperature: 0.01
    top_p: 0.99
    max_output_tokens: 1024

user_args:
  prompt_path: "./prompts/glioma/binary/t2/few_shot_gemini.txt"
  verbose: true
  debug: false



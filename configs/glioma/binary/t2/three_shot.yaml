  type: ${classification_type}
  labels: ["class1", "class2"]

sampling:
  strategy: knn_dino #random
  embedder: vit_base_patch14_dinov2.lvd142m   # or vit_large_patch14_dinov2.lvd142m
  device: cuda:0
  num_neighbors: 23


